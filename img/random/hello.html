<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/slides/12.avif" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slides/alaya.avif" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slides/3.webp" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slides/4.avif" alt="Fourth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slides/5.webp" alt="fifth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slides/7.avif" alt="sixth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slides/9.webp" alt="seventh slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/slides/10.webp" alt="eigthth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
</html>
